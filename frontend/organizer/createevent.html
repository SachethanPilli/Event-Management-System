<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: red;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            z-index: 1000;
        }
        .nav-right a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .nav-right a:hover {
            text-decoration: underline;
        }

        /* Form Container */
        .container {
            width: 50%;
            background: white;
            padding: 20px;
            margin: 100px auto;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background-color: #ddd;
            height: 5px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .progress-bar {
            height: 5px;
            background: red;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        /* Form Layout */
        .form-container {
            display: flex;
            flex-direction: column;
        }
        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 80px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
        }
        input:focus, textarea:focus {
            border-color: red;
            box-shadow: 0px 0px 8px rgba(255, 0, 0, 0.5);
        }

        /* Budget Section */
        .budget-section {
            width: 100%;
            margin-top: 20px;
        }
        .budget-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .budget-item input {
            width: 50%;
        }

        /* Button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: red;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: darkred;
            transform: scale(1.05);
        }
    </style>

</head>
<body>
<!-- Video Background -->
<video autoplay loop muted playsinline style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; object-fit: cover; z-index: -1;">
    <source src="_fireworks.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">Event Management System</div>
        <div class="nav-right">
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container">
        <div class="form-header">
            <h2>Register Your Event</h2>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <form id="eventForm">
            <div class="form-container">
                <div class="input-group">
                    <label><i class="fas fa-calendar"></i> Event Name</label>
                    <input type="text" id="eventName" placeholder="Enter event name" required>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-clock"></i> Date & Time</label>
                    <input type="datetime-local" id="eventDate" required>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-map-marker-alt"></i> Venue</label>
                    <input type="text" id="venue" placeholder="Enter venue" required>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-align-left"></i> Description</label>
                    <textarea id="description" placeholder="Describe your event..." required></textarea>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-users"></i> Max No. of Students</label>
                    <input type="number" id="maxStudents" min="1" placeholder="Enter max participants" required>
                </div>

                <div class="budget-section">
                    <h3>Budget & Expenses</h3>
                    <div class="budget-item">
                        <label style="color: red;">ðŸ”´ Stage</label>
                        <input type="number" class="budget-input" placeholder="â‚¹ 0">
                    </div>
                    <div class="budget-item">
                        <label style="color: green;">ðŸŸ¢ Decoration</label>
                        <input type="number" class="budget-input" placeholder="â‚¹ 0">
                    </div>
                    <div class="budget-item">
                        <label style="color: purple;">ðŸŸ£ Volunteers</label>
                        <input type="number" class="budget-input" placeholder="â‚¹ 0">
                    </div>
                    <div class="budget-item">
                        <label style="color: blue;">ðŸ”µ Miscellaneous</label>
                        <input type="number" class="budget-input" placeholder="â‚¹ 0">
                    </div>
                    <p id="totalBudget">Total: â‚¹ 0</p>
                </div>

                <button type="submit" class="submit-btn">CREATE EVENT</button>
            </div>
        </form>
    </div>

   <script>document.getElementById("eventForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const eventName = document.getElementById("eventName").value.trim();
    const eventDate = document.getElementById("eventDate").value.trim();
    const venue = document.getElementById("venue").value.trim();
    const description = document.getElementById("description").value.trim();
    const maxStudents = document.getElementById("maxStudents").value.trim();

    const budgetInputs = document.querySelectorAll(".budget-input");
    let totalBudget = 0;

    budgetInputs.forEach(input => {
        totalBudget += parseFloat(input.value) || 0;
    });

    if (!eventName || !eventDate || !venue || !description || !maxStudents) {
        alert("Please fill all required fields.");
        return;
    }

    const newEvent = {
        name: eventName,
        date: eventDate,
        venue,
        description,
        maxStudents,
        cost: `â‚¹${totalBudget}`
    };

    const events = JSON.parse(localStorage.getItem("events")) || [];
    events.push(newEvent);
    localStorage.setItem("events", JSON.stringify(events));

    alert("Event created successfully!");
    window.location.href = "organizerDashboard.html"; // Redirect back to the dashboard
});
</script>

</body>
</html>
