<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Event Management Dashboard</h1>
        
        <div class="event-section">
            <h2>Event Details</h2>
            <input type="text" id="eventName" placeholder="Event Name">
            <input type="datetime-local" id="eventDate">
            <input type="text" id="eventVenue" placeholder="Venue">
            <textarea id="eventDescription" placeholder="Event Description"></textarea>
            <button onclick="addEvent()">Create Event</button>
        </div>

        <div class="budget-section">
            <h2>Budget & Expenses</h2>
            <input type="number" id="totalBudget" placeholder="Total Budget">
            <div class="expense-item">
                <label>Stage</label> <input type="number" id="stageExpense" placeholder="₹">
            </div>
            <div class="expense-item">
                <label>Decoration</label> <input type="number" id="decorationExpense" placeholder="₹">
            </div>
            <div class="expense-item">
                <label>Volunteers</label> <input type="number" id="volunteersExpense" placeholder="₹">
            </div>
            <div class="expense-item">
                <label>Miscellaneous</label> <input type="number" id="miscExpense" placeholder="₹">
            </div>
            <button onclick="calculateBudget()">Calculate Expenses</button>
            <p id="budgetStatus"></p>
        </div>

        <div class="event-list">
            <h2>Event Listings</h2>
            <ul id="eventList"></ul>
        </div>
        
        <button id="logoutBtn">Logout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
